---
layout: blog_side
---

{% for post in site.posts %}
<div class="card mb-3">
    <div class="card-body">
        <h3 class="card-title mb-0"><a class="text-dark" href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="mb-4">
            <small class="text-muted">by {{ post.author }}</small>
            <small class="text-muted float-right">{{ post.date | date: "%A, %d %b %Y %H:%M:%S"}}</small>
        </p>
        <div>
            <p>
                {{ post.excerpt }} <a href="{{ post.url }}" class="btn-link">Read more...</a>
            </p>
        </div>
    </div>
</div>
{% endfor %}
