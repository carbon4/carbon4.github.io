# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Carbon
email: animationfar@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  is a main project which handle and unite any project 
  in any form for any purpose. Such as carbon which stable, 
  flexible, and could form many other compounds, this main 
  project is expected to be able to make many other projects 
  such as applications, services, tools, or papers.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://carbon4.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  carbon4
github_author: farhanms123

# Build settings
# theme: blog
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-octicons

# gems
gems:
  - jekyll-octicons

# defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: ""
    values:
      layout: "post"

